<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function setValue(value) {
        return value ? value : "default";
    }
    let x;
    x = setValue(0);
    console.log(x);
    x = setValue(null);
    console.log(x);
    x = setValue(undefined);
    console.log(x);
    x = setValue("");
    console.log(x);
    x = setValue("Hi");
    console.log(x);
    x = setValue(10);
    console.log(x);
    x = setValue(NaN);
    console.log(x);

</script>


</body>
</html>
