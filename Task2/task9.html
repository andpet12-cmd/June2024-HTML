<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function findMax(num1, num2) {
        if (num1 > num2) {
            return num1;
        }else if (num2 > num1) {
            return num2;
        }else{
            return 'Числа рівні'
        }
    }

    let number1 = parseFloat(prompt("Введіть перше число:"));
    let number2 = parseFloat(prompt("Введіть друге число:"));

    if (isNaN(number1) || isNaN(number2)) {
        console.log('Введіть дійсні числа');
    }else{
        console.log(`Максимальне число: ${findMax(number1, number2)}`);
    }


</script>

</body>
</html>
