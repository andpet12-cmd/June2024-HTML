<script>

    function determineDecade(day) {
        if (day >= 1 && day <=10) {
            return 'Перша декада місяця'
        }else if (day >= 11 && day <= 20) {
            return 'Друга декада місяця'
        }else if (day >=21 && day <=31){
            return 'Третя декада місяця'
        }else{
            return 'False'
        }
    }

    let testDays = [5, 15, 25, 32];
    for (let day of testDays) {
        console.log(`День ${day}: ${determineDecade(day)}`);
    }

</script>
